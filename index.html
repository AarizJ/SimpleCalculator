<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="container">
        <div id="user-input">
            <span id="display"></span>
        </div>
        <hr style="width: 90%; border-color: black;">
        <div id="buttons">
            <button class="grey" onclick="clearDisplay()">AC</button>
            <button class="grey" onclick="addToDisplay('%')">%</button>
            <button class="grey" onclick="delDisplay()">DEL</button>
            <button class="grey" onclick="addToDisplay('/')">/</button>
            <button class="white" onclick="addToDisplay(7)">7</button>
            <button class="white" onclick="addToDisplay(8)">8</button>
            <button class="white" onclick="addToDisplay(9)">9</button>
            <button class="grey" onclick="addToDisplay('*')">x</button>
            <button class="white" onclick="addToDisplay(4)">4</button>
            <button class="white" onclick="addToDisplay(5)">5</button>
            <button class="white" onclick="addToDisplay(6)">6</button>
            <button class="grey" onclick="addToDisplay('-')">-</button>
            <button class="white" onclick="addToDisplay(1)">1</button>
            <button class="white" onclick="addToDisplay(2)">2</button>
            <button class="white" onclick="addToDisplay(3)">3</button>
            <button class="grey" onclick="addToDisplay('+')">+</button>
            <button class="white" onclick="addToDisplay('00')">00</button>
            <button class="white" onclick="addToDisplay(0)">0</button>
            <button class="white" onclick="addToDisplay('.')">.</button>
            <button class="orangered" onclick="Calc()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
